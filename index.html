<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sal’s Handyman Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    section {
      padding: 30px 15px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer; /* shows it’s clickable */
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Services */
    .services {
      text-align: center;
    }

    .services p {
      max-width: 600px;
      margin: auto;
    }

    /* Contact */
    .contact {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    .contact a {
      color: #4caf50;
      text-decoration: none;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #111;
      color: #aaa;
    }

    /* Zoom overlay */
    .zoom-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }

    .zoom-overlay span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <h1>Sal’s Handyman Services</h1>
  <p>Reliable • Affordable • Quality Work</p>
</header>

<section>
  <h2>My Work</h2>
  <div class="gallery">
    <img src="images/work1.jpg" alt="Handyman work" onclick="zoom(this)">
    <img src="images/work2.jpg" alt="Handyman work" onclick="zoom(this)">
    <img src="images/work3.jpg" alt="Handyman work" onclick="zoom(this)">
    <img src="images/work4.jpg" alt="Handyman work" onclick="zoom(this)">
  </div>
</section>

<section class="services">
  <h2>Services</h2>
  <p>
    Home repairs, painting, drywall, flooring, doors,
    shelves, fixtures, and general maintenance.
  </p>
</section>

<section class="contact">
  <h2>Contact Me</h2>
  <p>Call or text:</p>
  <p><a href="tel:3479677178">(347) 967-7178</a></p>
  
</section>

<!-- Zoom overlay -->
<div class="zoom-overlay" id="zoomBox" onclick="closeZoom()">
  <span>&times;</span>
  <img id="zoomImage">
</div>

<footer>
  © 2026 John’s Handyman Services
</footer>

<script>
  // Show zoomed image
  function zoom(img) {
    document.getElementById("zoomBox").style.display = "flex";
    document.getElementById("zoomImage").src = img.src;
  }

  // Close zoom
  function closeZoom() {
    document.getElementById("zoomBox").style.display = "none";
  }
</script>

</body>
</html>
